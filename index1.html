<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>

</head>

<body>
    <a-scene id="scene">
        <a-entity position="0 1 0" spe-particles="
        color: yellow, red, orange, black;
        distribution: sphere;
        randomize-velocity: true;
        radius: 1;
        particle-cont: 800;
        velocity: 1;
        velocity-spread: 15;
        drag: 1;
        max-age: 2;
        duration: -1,
        blending: additive;
        active-multiplier: 1000;
        size: 1, 1, 1, 0">
    </a-entity>
    <a-entity position="0 1 10" spe-particles="
        color: grey, pink, cyan, black;
        distribution: sphere;
        randomize-velocity: true;
        radius: 1;
        particle-cont: 800;
        velocity: 1;
        velocity-spread: 15;
        drag: 1;
        max-age: 2;
        duration: -1,
        blending: additive;
        active-multiplier: 1000;
        size: 1, 1, 1, 0">
    </a-entity>
    <a-entity position="-10 1 0" spe-particles="
    color: yellow, red, dark green, black;
    distribution: sphere;
    randomize-velocity: true;
    radius: 2;
    particle-cont: 800;
    velocity: 1;
    velocity-spread: 15;
    drag: 1;
    max-age: 2;
    duration: -1,
    blending: additive;
    active-multiplier: 1000;
    size: 1, 1, 1, 0">
</a-entity>
<a-entity position="-10 1 10" spe-particles="
    color: yellow, white, purple, black;
    distribution: sphere;
    randomize-velocity: true;
    radius: 2;
    particle-cont: 800;
    velocity: 1;
    velocity-spread: 15;
    drag: 1;
    max-age: 2;
    duration: -1,
    blending: additive;
    active-multiplier: 1000;
    size: 1, 1, 1, 0">
</a-entity>
<a-entity position="-10 10 0" spe-particles="
color: magenta, orange, green, black;
distribution: sphere;
randomize-velocity: true;
radius: 1;
particle-cont: 800;
velocity: 1;
velocity-spread: 15;
drag: 1;
max-age: 3;
duration: -1,
blending: additive;
active-multiplier: 1000;
size: 1, 1, 1, 0">
</a-entity>
<a-entity position="-10 10 10" spe-particles="
color: white, brown, forest, black;
distribution: sphere;
randomize-velocity: true;
radius: 1;
particle-cont: 800;
velocity: 1;
velocity-spread: 15;
drag: 1;
max-age: 3;
duration: -1,
blending: additive;
active-multiplier: 1000;
size: 1, 1, 1, 0">
</a-entity>

    <a-sky color="#000000"></a-sky>
    <a-camera position="0 0 30"></a-camera>
    </a-scene>
</body>

</html>
